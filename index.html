<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VerifyAI - Fake News & Deepfake Detector</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>VerifyAI</h1>
            <p class="tagline">Detect Fake News & Deepfake with AI Precision</p>
        </header>
        <main>
            <section id="hero-section" class="hero-section">
                <h2>Welcome to VerifyAI</h2>
                <p>Your AI-powered tool to detect fake news and deepfakes with precision.</p>
                <button id="start-btn" class="btn sci-fi-btn">Get Started</button>
            </section>
            <section id="tabs" class="tabs" style="display:none;">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="text-analysis">üî§ Text Analysis</button>
                    <button class="tab-btn" data-tab="video-analysis">üé• Video Analysis</button>
                    <button class="tab-btn" data-tab="image-analysis">üñºÔ∏è Image Analysis</button>
                </div>
                <div class="tab-contents">
                    <section id="text-analysis" class="tab-content active">
                        <h2>Analyze Text</h2>
                        <textarea id="text-input" placeholder="Paste news text here to analyze..." rows="6"></textarea>
                        <button id="analyze-text-btn" class="btn sci-fi-btn">Analyze Text<span class="loading-spinner" style="display:none;"></span></button>
                    </section>
                    <section id="video-analysis" class="tab-content">
                        <h2>Analyze Video</h2>
                        <input type="url" id="video-url" placeholder="Enter video URL for deepfake detection" />
                        <button id="analyze-video-btn" class="btn dystopian-btn">Analyze Video<span class="loading-spinner" style="display:none;"></span></button>
                    </section>
                    <section id="image-analysis" class="tab-content">
                        <h2>Analyze Image</h2>
                        <input type="file" id="image-input" accept="image/*" />
                        <button id="analyze-image-btn" class="btn dystopian-btn">Analyze Image<span class="loading-spinner" style="display:none;"></span></button>
                    </section>
                </div>
            </section>
            <section id="result-section" class="result-section">
                <h2>Analysis Result</h2>
                <div id="result-output" class="result-output">
                    <!-- Results will appear here -->
                </div>
            </section>
        </main>
        <footer>
            <p>¬© 2025 VerifyAI. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
